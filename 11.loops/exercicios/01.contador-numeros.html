<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="css/01.contador-numeros.css">
</head>
<body>
    <main>
        <h1>Contador de Números</h1>

        <form action="">
            <label for="input-inicial">Início:
                <input type="text" id="input-inicial" name="input-inicial">
            </label>

            <label for="input-final">Fim:
                <input type="text" id="input-final" name="input-final">
            </label>

            <label for="input-salto">Salto:
                <input type="text" id="input-salto" name="input-salto">
            </label>

            <input type="button" class="input-button" value="Enviar">
        </form>

        <div class="div-resultado">
            <!-- <p>O resultado virá aqui!</p> -->
            <p class="contador-resulatdo"></p>
        </div>
        
        <footer>
            <p>&copy; 2024 - Todos os direitos reservados <br><a href="#">Carlos Fernandes Vesta</a></p>
        </footer>
    </main>

   

    <script src="js/01.contador-numeros.js"></script>

</html>
