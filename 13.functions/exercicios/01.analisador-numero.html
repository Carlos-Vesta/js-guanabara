<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Número</title>
    <link rel="stylesheet" href="css/01.analisador-numero.css">
</head>
<body>
    <main>
        <h1>Analisador de Número</h1>

        <form action="">
            <label for="input-numero">Adicione números no intervalo de 1 à 100:
                <input type="text" id="input-numero" name="input-numero">
            </label>

            <input type="button" class="input-adicionar" value="Adicionar Número">
            <input type="button" class="input-finalizar" value="Finalizar Lista">

            <select name="select-number" id="select-number" size="10" multiple></select>
        </form>

        <div class="mostrar-resultado">
            <!-- <p>O resultado virá aqui!</p> -->
            <p class=""></p>
        </div>

        </footer>
    </main>

   

    <script src="js/01.analisador-numero.js"></script>

</html>
