<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Projecto</title>
    <link rel="stylesheet" href="css/09.selecao-roupa.css">
</head>
<body>
    <main>
        <h1>Seleção de Vestuário</h1>

        <p><strong>Escolha o clima</strong></p>

        <form action="">
           <div class="climas">
                
                <div class="div-flex-child">
                    <input type="radio" id="frio" class="frio" name="clima" value="Frio">
                    <label for="frio">Frio</label>
                </div>

                <div class="div-flex-child">
                    <input type="radio" id="ameno" class="ameno" name="clima" value="Ameno">
                    <label for="ameno">Ameno</label>
                </div>

                <div class="div-flex-child">
                    <input type="radio" id="quente" class="quente" name="clima" value="Quente">
                    <label for="quente">Quente</label>
                </div>
            </div>

           
            <input type="button" class="input-button" value="Enviar">
        </form>

        <div class="div-resultado">
            <!-- <p>O resultado virá aqui!</p> -->
            <p class="contador-resulatdo"></p>
        </div>
        
        <footer>
            <p>&copy; 2025 - Todos os direitos reservados <br><a href="#">Carlos Fernandes Vesta</a></p>
        </footer>
    </main>

   

    <script src="js/09.selecao-roupa.js"></script>
</body>
</html>
