<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Mensagens</title>
    <link rel="stylesheet" href="css/20.gerador-mensagem.css">
</head>
<body>
    <main>
        <h1>Gerador de Mensagens</h1>

        <p class="ps">Escolha um número para gerar uma mensagem</p>

        <form action="">
        
            <fieldset>
                <legend for="input-emprestimo">Mensagens</legend>
                    
                <label for="mensagem-1">
                    <input type="radio" id="mensagem-1" name="mensagem" value="1"> 1
                </label>

                <label for="mensagem-2">
                    <input type="radio" id="mensagem-2" name="mensagem" value="2"> 2
                </label>

                <label for="mensagem-3">
                    <input type="radio" id="mensagem-3" name="mensagem" value="3"> 3
                </label>

                <label for="mensagem-4">
                    <input type="radio" id="mensagem-4" name="mensagem" value="4"> 4
                </label>

                <label for="mensagem-5">
                    <input type="radio" id="mensagem-5" name="mensagem" value="5"> 5
                </label>
            </fieldset>
            
                
            <input type="button" class="input-button" value="Gerar Mensagen">
        </form>

        <div class="div-resultado">
            <!-- <p>O resultado virá aqui!</p> -->
            <p class="contador-resulatdo"></p>
        </div>
        
        <footer>
            <p>&copy; 2025 - Todos os direitos reservados <br><a href="#">Carlos Fernandes Vesta</a></p>
        </footer>
    </main>
    <script src="js/20.gerador-mensagem.js"></script>
</body>
</html>
