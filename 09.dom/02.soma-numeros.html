<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números</title>
    <link rel="stylesheet" href="css/02.soma-numeros.css">
</head>
<body>
   <main>
        <h1>Soma de Números</h1>

        <form action="">
            <input type="text" id="input-1" placeholder="Digite o número"> 
            <span class="plus">+</span> 
            <input type="text" id="input-2" placeholder="Digite o número">
            <input type="button" id="buttonSomar" value="Somar">
        </form>

        <div class="div-resultado">
            <h3>Resultado</h3>

            <p class="resultado">
                <!-- O resulatdo da soma será visalizado neste paragrafo! -->
            </p>


        </div>
   </main>
    


    <script src="js/02.soma-numeros.js"></script>
</body>
</html>
